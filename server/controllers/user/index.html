<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <style>
      body {
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        0% {
          transform: scale(0.95);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.06);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-5px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        animation: float 4s ease-in-out infinite, fadeInUp 1s ease;
      }

      .header {
        background: linear-gradient(270deg, #4a90e2, #6fc3df, #4a90e2);
        background-size: 600% 600%;
        color: white;
        padding: 30px 20px;
        text-align: center;
        animation: gradientMove 10s ease infinite, fadeInUp 1s ease forwards;
      }

      .header h1,
      .header h2 {
        margin: 0;
        animation: fadeInUp 1.2s ease forwards;
      }

      .body {
        padding: 30px 20px;
        text-align: center;
        color: #333;
        animation: fadeInUp 1.5s ease forwards;
      }

      .body p {
        margin: 15px 0;
        opacity: 0;
        animation: fadeInUp 1.5s ease forwards;
        animation-delay: 1.7s;
        animation-fill-mode: forwards;
      }

      .button {
        display: inline-block;
        margin: 20px 0;
        padding: 15px 25px;
        font-size: 16px;
        background-color: #4a90e2;
        color: white !important;
        text-decoration: none !important;
        border-radius: 5px;
        font-weight: bold;
        transition: all 0.3s ease;
        opacity: 0;
        animation: scaleIn 0.8s ease forwards, pulse 2s infinite;
        animation-delay: 2.5s;
        animation-fill-mode: forwards;
      }

      .button:hover {
        background-color: #357ab7;
        transform: scale(1.08);
      }

      .footer {
        font-size: 12px;
        color: #aaa;
        padding: 20px;
        text-align: center;
        opacity: 0;
        animation: fadeInUp 2.8s ease forwards;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>KKhay Account</h1>
        <h2>Signup Verification</h2>
      </div>
      <div class="body">
        <p>Thanks for signing up with <strong>KKhay Account</strong>!</p>
        <p>Please confirm your email address by clicking the button below:</p>
        <a href="${verificationLink}" class="button" target="_blank">Verify</a>
        <p>If you didn't create an account, you can safely ignore this email.</p>
      </div>
      <div class="footer">
        Copyright &copy; KKhay Account. All rights reserved.
      </div>
    </div>
  </body>
</html>
