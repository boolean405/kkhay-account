<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Verification</title>
    <style>
      body {
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        background: #4a90e2;
        color: white;
        padding: 30px 20px;
        text-align: center;
      }
      .body {
        padding: 30px 20px;
        text-align: center;
        color: #333;
      }
      .button {
        display: inline-block;
        margin: 20px 0;
        padding: 15px 25px;
        font-size: 16px;
        background-color: #4a90e2;
        color: white !important;
        text-decoration: none !important;
        border-radius: 5px;
        font-weight: bold;
      }
      .footer {
        font-size: 12px;
        color: #aaa;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>KKhay Account</h1>
        <h2>Verify Your Email</h2>
      </div>
      <div class="body">
        <p>Thanks for signing up with <strong>KKhay Account</strong>!</p>
        <p>Please confirm your email address by clicking the button below:</p>
        <a href="${verificationLink}" class="button" target="_blank">Verify</a>
        <p>
          <small>
            If you didn't create an account, you can safely ignore this email.
          </small>
        </p>
      </div>
      <div class="footer">
        Copyright &copy; KKhay Account. All rights reserved.
      </div>
    </div>
  </body>
</html>
