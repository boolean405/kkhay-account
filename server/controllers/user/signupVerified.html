<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Verified</title>
    <style>
      body {
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .header {
        background: #4caf50;
        color: white;
        padding: 30px 20px;
        text-align: center;
      }

      .checkmark-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
        margin-bottom: 10px;
      }

      .checkmark {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: block;
        stroke-width: 2;
        stroke: #fff;
        stroke-miterlimit: 10;
        box-shadow: inset 0px 0px 0px #4caf50;
        animation: fill 0.4s ease-in-out 0.4s forwards,
          scale 0.3s ease-in-out 0.9s both;
        position: relative;
        background: #4caf50;
      }

      .checkmark__check {
        transform-origin: 50% 50%;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: stroke 0.4s ease-in-out 0.8s forwards;
      }

      @keyframes stroke {
        100% {
          stroke-dashoffset: 0;
        }
      }

      @keyframes scale {
        0%,
        100% {
          transform: none;
        }

        50% {
          transform: scale3d(1.1, 1.1, 1);
        }
      }

      @keyframes fill {
        100% {
          box-shadow: inset 0px 0px 0px 30px #4caf50;
        }
      }

      .body {
        padding: 30px 20px;
        text-align: center;
        color: #333;
      }

      .button {
        display: inline-block;
        margin: 20px 0;
        padding: 15px 25px;
        font-size: 16px;
        background-color: #4a90e2;
        color: white !important;
        text-decoration: none !important;
        border-radius: 5px;
        font-weight: bold;
      }

      .footer {
        font-size: 12px;
        color: #aaa;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Account Verified</h1>
      </div>
      <div class="checkmark-container">
        <svg class="checkmark" viewBox="0 0 52 52">
          <circle cx="26" cy="26" r="25" fill="none" />
          <path class="checkmark__check" fill="none" d="M14 27l7 7 16-16" />
        </svg>
      </div>
      <div class="body">
        <p>Your email has been successfully verified!</p>
        <p>You can now login to your account.</p>
        <!-- <a href="/login" class="button">Go to Login</a> -->
      </div>
      <div class="footer">
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        KKhay Account. All rights reserved.
      </div>
    </div>
  </body>
</html>
